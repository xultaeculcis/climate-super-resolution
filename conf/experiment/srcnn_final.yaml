# @package _global_
defaults:
  - override /task: generator_pre_training
  - override /datamodule: super_resolution_data_module
  - override /training: default
  - override /generator: srcnn
  - override /discriminator: null
  - override /optimizers:
    - adam
  - override /schedulers:
    - one_cycle_schedule
  - override /trainer: default

training:
  lr: 1e-4
  batch_size: 256
  generator_type: "srcnn"
  experiment_name: srcnn-${now:%Y%m%d%H%M%S}

trainer:
  gpus: 1
  accumulate_grad_batches: 1
  benchmark: True
  precision: 16
  flush_logs_every_n_steps: 30
  log_every_n_steps: 30
  max_epochs: 100

datamodule:
  cfg:
    batch_size: ${training.batch_size}
    num_workers: ${training.num_workers}
    pin_memory: True
    data_path: "datasets"
    world_clim_variable: "temp"
    world_clim_multiplier: "4x"
    generator_type: ${training.generator_type}
    scale_factor: 4
    hr_size: 128
    seed: ${training.seed}
    normalization_method: "minmax"
    normalization_range: [ -1.0, 1.0 ]
    use_elevation: True
    use_mask_as_3rd_channel: True
    use_global_min_max: True
